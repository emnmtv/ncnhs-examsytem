<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
<link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="NCNHS Assessment Portal - Official online assessment platform for New Cabalan National High School students and teachers in Olongapo City">
    <meta name="keywords" content="NCNHS, assessment portal, online assessment, education, New Cabalan National High School, Olongapo City">
    <meta name="author" content="NCNHS">
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="NCNHS Assessment Portal">
    <meta property="og:description" content="Official online assessment portal for New Cabalan National High School in Olongapo City">
    <meta property="og:image" content="<%= BASE_URL %>img/icons/logo-512x512.png">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NCNHS Assessment Portal">
    <meta name="twitter:description" content="Manage and take assessments online with the New Cabalan National High School Assessment Portal">
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#159750">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NCNHS Assessment Portal">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    
    <!-- Existing Material Icons links -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Material Icons Round -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>NCNHS Assessment Portal</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but NCNHS Assessment Portal doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
